<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            grid-template-columns: 100px 200px;
            grid-template-rows: 100px 150px;
        }
        .child{
            border: 1px solid;
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">Priya</div>
        <div class="child">Priya</div>
        <div class="child">Priya</div>
        <div class="child">Priya</div>
        <div class="child">Priya</div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .gradient-box{
        width: 300px;
        height: 200px;
        background: linear-gradient(45deg,blue,green,red,purple);
       }
       .radial-box{
        width:300px;
        height: 200px;
        background: radial-gradient(ellipse,red,yellow,blue);
       }
       .conic-box{
        width: 400px;
        height: 300px;
        background: conic-gradient(violet,indigo,blue,green,yellow,orange,red);
       }
    </style>
</head>
<body>
    <div class="gradient-box"></div>
    <div class="radial-box"></div>
    <div class="conic-box"></div>
</body>
</html>

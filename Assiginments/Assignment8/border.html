<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            padding: 10px;
            margin: 5px;
        }
        .groove{
            border: 20px groove purple;
        }
        .double{
            border: 30px double aqua;
        }
        .border{
            border-top: 20px ridge darkred;
            border-left:20px dashed darkblue ;
            border-bottom: 30px dotted darkgreen;
            border-right: 50px groove darkgoldenrod;
        }
        
    </style>
</head>
<body>
    <div class="box groove"></div>
    <div class="box double"></div>
    <div class=" box border "></div>
    
</body>
</html>
